<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .marquee-container{
            width: 100%;
overflow: hidden;
white-space: nowrap;
position: relative;
height: 50px;
background: red;
   }
   .marquee-text{
    position:absolute;
  right: 100%;
animation: slideleft 10s linear infinite;
font-size: 24px;
color: aliceblue;
}
   @keyframes slideleft{
0%{
  right: -100%;
}
100%{
  right:100%;
}
   }
    </style>
</head>
<body>
 <div class="marquee-container">
<div class="marquee-text">this is a smooth marquee scrolling from right to left</div>

 </div>   
</body>
</html>
